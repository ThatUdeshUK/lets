<div class="container">
    <div class="ideas">
        <app-idea *ngFor="let idea of ideas.slice().reverse()" [idea]="idea"></app-idea>
    </div>
</div>
<div class="ideas-add">
    <button mat-fab aria-label="Add new idea" (click)="onAddIdea()">
        <mat-icon>add</mat-icon>
    </button>
</div>
